9.8906,878,445.8906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="591" x2="880" y1="445.8906" y2="445.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="52" x="598" y="440.8247">Remove</text><polygon fill="#A80036" points="53,471.0234,43,475.0234,53,479.0234,49,475.0234" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="47" x2="216" y1="475.0234" y2="475.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="151" x="59" y="469.9575">Print code/stdout/stderr</text><!--
@startuml

actor User as user
participant Slack as slack
participant nimbot_server as server
participant nimbot_executor as exec
participant Docker as container
database FileSystem as fs

activate exec

user -> slack : Send "/nimbot" text
activate slack
slack -> server : POST WebhookURL of my server
activate server
server -> fs : Save a text of POST data
activate fs
server -> slack : Response "ok"
deactivate server
slack -> user : "ok"
deactivate slack

alt when a file exists
    exec -> fs : Read a code
    exec -> container : docker run
    activate container
    container -> container : nim c -r main.nim
    container -> exec : Return stdout/stderr
    deactivate container
    exec -> slack : POST to incomming webhook
    exec -> fs : Remove
    deactivate fs
    slack -> user : Print code/stdout/stderr
end

@enduml

